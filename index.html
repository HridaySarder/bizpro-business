<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bizpro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <nav>
          <ul class="nav-bar">
            <li class="logo">
              <a href="#">
                <img src="./image/Bizpro.png" alt="" />
              </a>
            </li>
            <input type="checkbox" name="" id="check" />
            <span class="menu">
              <li><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#service">Services</a></li>
              <li><a href="#review">Reviews</a></li>
              <li><a href="#support">Support</a></li>
              <label for="check" class="close-menu"
                ><i class="fas fa-times"></i
              ></label>
            </span>
            <label for="check" class="open-menu">
              <i class="fas fa-bars"></i>
            </label>
            <li>
              <a href="">Sign In</a>
              <button class="btn">Free Trail</button>
            </li>
          </ul>
        </nav>
        <!-- banner section -->
        <div class="banner-container">
          <div class="banner-content">
            <h1>
              Perfect place for <br />
              your business <br />
              promotion
            </h1>
            <p>
              Businesses generally promote their brand, products,<br />
              and services by identifying audience.
            </p>
            <div class="banner-btn">
              <p><button class="btn">Get Started</button></p>
              <div>
                <img class="video-icon" src="./image/video.png" alt="" />
              </div>
            </div>
            <div class="banner-card">
              <div class="banner-card-img">
                <p><img src="./image/straight-quotes 1.png" alt="" /></p>
                <p><img src="./image/star.png" alt="" /></p>
              </div>
              <p>
                There’s no shortage of ideas, what’s missing is the will to
                execute them – Seth Godin
              </p>
            </div>
          </div>
          <div class="banner-img">
            <img src="./image/Group 33763.png" alt="banner-img" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
